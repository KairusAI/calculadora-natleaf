<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Natleaf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Natleaf - App, Calculadora de Doses e E-Book">
  <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="assets/favicon/site.webmanifest" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="home-container">
    <img class="home-logo" src="assets/images/NATLEAF-LOGO.avif" alt="Natleaf" />
    <p class="home-subtitle">Escolha uma opção abaixo</p>

    <div class="home-buttons">
      <a href="https://app-natleaf-site.iw8fse.easypanel.host" target="_blank" rel="noopener noreferrer" class="home-btn home-btn--primary">
        <i class="ph ph-app-window"></i>
        App Natleaf
      </a>
      <a href="calculadora.html" class="home-btn home-btn--secondary">
        <i class="ph ph-calculator"></i>
        Calculadora de Doses
      </a>
      <button type="button" class="home-btn home-btn--secondary" id="ebookBtn" aria-label="E-Book">
        <i class="ph ph-book-open"></i>
        E-Book
      </button>
    </div>
  </div>

  <!-- Modal E-Book indisponível -->
  <div class="ebook-overlay" id="ebookOverlay" aria-hidden="true">
    <div class="ebook-modal">
      <i class="ph ph-book-open"></i>
      <h3>E-Book em breve</h3>
      <p>O E-Book ainda não está disponível. Em breve você poderá acessá-lo aqui.</p>
      <button type="button" class="home-btn home-btn--primary" id="ebookClose">Entendi</button>
    </div>
  </div>

  <script>
    (function () {
      var overlay = document.getElementById('ebookOverlay');
      var btn = document.getElementById('ebookBtn');
      var closeBtn = document.getElementById('ebookClose');

      function openModal() {
        overlay.classList.add('is-open');
        overlay.setAttribute('aria-hidden', 'false');
      }

      function closeModal() {
        overlay.classList.remove('is-open');
        overlay.setAttribute('aria-hidden', 'true');
      }

      btn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      overlay.addEventListener('click', function (e) {
        if (e.target === overlay) closeModal();
      });
    })();
  </script>
</body>
</html>
